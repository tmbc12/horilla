version: '3.9'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: horilla
      POSTGRES_USER: horillauser
      POSTGRES_PASSWORD: horillapassword
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # web:
